<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">
    <img src="/images/utaac-logo.svg" style='width: 60px; border-radius: 5px; height: 60px; vertical-align: middle;'>
    {{ site.title }}</a>
  </h1>
  <nav id="nav">
    <ul style='display: inline;'>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.include_nav %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{%if my_page.nav_title %}{{ my_page.nav_title }}{% else %}{{ my_page.title }}{% endif %}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="mailto:utaacutah@gmail.com">Contact</a></a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
